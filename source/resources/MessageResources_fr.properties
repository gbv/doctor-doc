stockimport.condition1=Je consens à télécharger la liste, qui contient tous les états qui ne sont pas marqués comme étant "internal = true" et donc seront visibles dans {0} avec les détails de ma bibliothèque (par ex. l'adresse courriel).
stockimport.condition2= Je consens également à ce que tous les états non marqués "internal = true", peuvent être requis et transformés automatiquement par des applications externes au-travers d'interfaces de programmation (APIs).
stockimport.condition3= Je consens à être responsable et d'observer la loi sur le droit d'auteur applicable et je paierais tous les honoraires de droit d'auteur (de copyright) qui peuvent surgir en faisant et envoyant les copies d'articles, ceci en complément des <a href="gtc.do?activemenu=agb">termes et conditions généraux </a>.
