# -- stockexport.jsp --
stockexport.heading=Export des états de collection papier
stockexport.export=Exporter les entrées existantes des états de collection des périodiques ou obtenir un modèle vierge.
stockexport.subheader1=Instructions
stockexport.excel=instructions pour Excel
stockexport.no.excel=n'utilisez pas pour Excel!
stockexport.list1.one=Exporter un modèle vierge ou une liste de vos propres états de collection.
stockexport.list1.three=Ajouter vos états de collection ou éditer vos entrées existantes.
stockexport.list1.four=Sauvegarder à nouveau vos changements sur le fichier TXT/CSV. (Excel: sauvegarder comme 'tab delimited text file'!).
stockexport.list1.five=Télécharger votre liste sous "Import".
stockexport.tip1=Astuce: après une importation réussie, veuillez sauvegarder cette mise à jour du fichier TXT/CSV!
stockexport.tip2=Les IDs ont été changés selon cette mise à jour et l' "ancienne liste" ne peut plus être utilisée...
stockexport.subheader2=Attention
stockexport.list2.one=Toujours télécharger la liste complete de vos états de collection : toutes les entrées existantes seront effaces ou mise à jour pendant le téléchargement!
stockexport.list2.two=Ne PAS effacer la première qui contient les champs descriptifs! En effet, la première ligne sera toujours ignorée lors de l'importation.
stockexport.list2.three=Les champs requis sont exclusivement: Titre, Année de départ et l'une ou l'autre localisation et l'ID de localisation.
stockexport.list2.four=Non requis mais nécessaire : l'ISSN. Un état de collection sans ISSN n'apparaîtra pas.
stockexport.list2.five=Indiquer seulement un numéro ISSN: {0} habituellement reconnaît tous les numéros ISSN utilisés (e-ISSN, CD-Rom, ISSNs des pré-publications). Ainsi, {0} effectue une cartographie automatique.
stockexport.list2.six=Pour la recherche, indiquer au minimum un ISSN. Une recherche par titre n'est pas possible!
stockexport.list2.seven=Les entrées sans l'année de fin seront traitées comme étant des abonnements actifs.
stockexport.list2.eight=Vous pouvez répartir une entrée en plusieurs segments. Pour cela réintroduisez l'entrée et adapter le domaine temporel.
stockexport.list2.nine=Le volume et le numéro sont facultatifs. Vous pouvez utiliser ces champs pour indiquer des états de collections partiels. Vous pourrez visualiser le numéro exact du cahier.
stockexport.list2.ten=Les entrées avec l'année de fin mais sans la fin du volume/numéro seront traitées comme étant complètes, selon l'année de fin.
stockexport.list2.eleven=Les indications doivent être exploitables par la machine. Utilisez les champs 'Remarques' pour le texte des commentaires libres. Ne pas exploitables par la machine sont, par exemple
stockexport.list2.twelve="depuis no 2" => 2 (n'utilisez que des chiffres)
stockexport.list2.thirteen=numéro "7/8" => s'il s'agit du numéro de départ, utilisez 7 (le plus bas chiffre), s'il s'agit du numéro de fin, utilisez 8 (le plus haut chiffre)
stockexport.list2.fourteen="2008/09" =>s'il s'agit de l'année de départ, utilisez 2008 (le plus bas chiffre), et s'il s'agit de l'année de fin, utilisez 2009 (le plus haut chiffre)
stockexport.list2.fifteen=Vous trouverez les informations détaillées pour les champs individuels sous <a href="stock.do?method=prepareImport&activemenu=stock">Import</a>

