stockimport.internal=Avec la valeur 'true', vous pouvez marquez les états de collection dans l'ordre dans lequel ils  apparaissent, uniquement sur votre propre compte. 'false' = aussi visible à l'extérieur / 'true' = seulement visible en interne.
